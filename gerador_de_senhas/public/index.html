<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>
    <p>Quantidade de caracteres: <input type="number" value="10" class="qtd-caracteres" min="1" max="20"></p>
    <p>Adicionar maiúsculas: <input type="checkbox" class="chk-maiusculas" checked></p>
    <p>Adicionar minúsculas: <input type="checkbox" class="chk-minusculas" checked></p>
    <p>Adicionar números: <input type="checkbox" class="chk-numeros" ></p>
    <p>Adicionar símbolos: <input type="checkbox" class="chk-simbolos" ></p>
    <p><button class="gerar-senha">Gerar Senha</button></p>
  
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
